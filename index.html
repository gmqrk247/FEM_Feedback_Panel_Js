<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating</title>
</head>
<body>

    <main class="grid">
        <section class="card">
            <div class="img-wrap"><img src="images/icon-star.svg" alt="" class="card-img"></div>
            <h1  class="card-heading">How did we do?</h1>
            <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="card-feedback">
                 <form class="score-container">
                    <button type="submit" class="score">
                        <small>1</small>
                    </button>
                      <button type="submit" class="score">
                        <small>2</small>
                    </button type="submit">
                      <button type="submit" class="score">
                        <small>3</small>
                    </button type="submit">
                      <button type="submit" class="score">
                        <small>4</small>
                    </button type="submit">
                      <button type="submit" class="score">
                        <small>5</small>
                    </button type="submit">
                 </form>
                <button class="btn" id="btn" type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
